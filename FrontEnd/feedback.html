<!DOCTYPE html>
<html>
<head>
    <title>Feedback</title>

    <style>
        body {
            background-color: #f2f4f8;
            font-family: Arial, sans-serif;
        }

        .feedback-container {
            width: 350px;
            margin: 80px auto;
            padding: 30px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            font-size: 26px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #333;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        textarea {
            resize: none;
            height: 80px;
        }

        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 25px;
            background-color: #2f66d0;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #1f4fb0;
        }
    </style>
</head>

<body>

<div class="feedback-container">
    <form onsubmit="submitFeedback(event)">
        <h2>Feedback</h2>

        
        <input type="email" placeholder="Email" required>
        <textarea placeholder="Your Feedback" required></textarea>

        <button type="submit">Submit</button>
    </form>
</div>

<script>
function submitFeedback(event){
    event.preventDefault();
    alert("Thank you for your feedback ❤️");
    window.location.href="index.html"
}
</script>
