<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>My Profile | ShopEase</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script>
        if (location.hostname === "127.0.0.1") {
            location.replace(
                location.protocol +
                "//localhost:" +
                location.port +
                location.pathname +
                location.search
            );
        }
    </script>
</head>

<body>

    <!-- ===== HEADER ===== -->
    <header>
        <div style="display:flex;align-items:center;gap:10px">
            <a href="index.html" style="display:flex;align-items:center;gap:10px;text-decoration:none;"><img
                    src="logo.png" alt="ShopEase Logo">
                <h2 style="color:#2563eb">ShopEase</h2>
            </a>
        </div>

        <nav>
            <a href="index.html">Home</a>
            <a href="product.html">Products</a>
            <a href="wishlist.html">Wishlist</a>
            <a href="cart.html">Cart</a>

            <div class="profile-menu" id="profileMenu" style="display:none">
                <img id="navProfileImg" src="default-avatar.png" class="nav-profile-img" alt="Profile">
                <span id="profileName" onclick="toggleDropdown()">User â–¾</span>

                <div class="dropdown" id="dropdownMenu">
                    <a href="profile.html">Profile</a>
                    <a href="#" onclick="logout()">Logout</a>
                </div>
            </div>
        </nav>
    </header>

    <!-- ===== PROFILE SECTION ===== -->
    <div class="container">
        <div class="profile-container">
            <h2>My Profile</h2>
            <div class="profile-card">
                <!-- <div class="profile-avatar">ðŸ‘¤</div> -->
                <div class="profile-avatar">
                    <img id="profileImage" src="default-avatar.png" alt="Profile Image">

                    <label id="uploadbtn" for="imageUpload" class="upload-btn">
                        Upload Image
                    </label>

                    <input type="file" id="imageUpload" accept="image/*" style="display:none;">
                </div>
                <div class="profile-details">
                    <div class="detail-group">
                        <label>Full Name</label>
                        <p id="userName">Loading...</p>
                    </div>
                    <div class="detail-group">
                        <label>Email Address</label>
                        <p id="userEmail">Loading...</p>
                    </div>

                </div>
            </div>
            <button onclick="logout()" class="logout-btn">Logout</button>
        </div>
    </div>

    <!-- ===== FOOTER ===== -->
    <footer>
        <p>Â© 2026 ShopEase. All Rights Reserved.</p>
    </footer>

    <script src="auth.js"></script>
    <script src="profile.js"></script>

</body>

</html>
